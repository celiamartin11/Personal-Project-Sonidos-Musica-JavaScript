<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Where The Oceans Fall</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5609/5609231.png"/>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <div class="contain">
      <div class="container-group">
        <img class="group" src="./images/Where_the_oceans_fall.png" alt="Where The Oceans Fall">
      </div>
      <div class="container-key">
        <div class="key js-key" data-key="65">
          <kbd>A</kbd>
          <span class="sound">Different You</span>
        </div>
        <div class="key js-key" data-key="83">
          <kbd>S</kbd>
          <span class="sound">Hate to Love You</span>
        </div>
        <div class="key js-key" data-key="68">
          <kbd>D</kbd>
          <span class="sound">Insight</span>
        </div>
        <div class="key js-key" data-key="70">
          <kbd>F</kbd>
          <span class="sound">Psycho</span>
        </div>
      </div>
      <div class="contain-info">
        <h1 class="info">Para escuchar la canci√≥n deseada pulse la tecla correspondiente (A, S, D, F)</h1>
      </div>
    </div>
    <audio data-key="65" class="audio" src="./sounds/Different You.mp3"></audio>
    <audio data-key="83" class="audio" src="./sounds/Hate_to_Love_ You.mp3"></audio>
    <audio data-key="68" class="audio" src="./sounds/Insight.mp3"></audio>
    <audio data-key="70" class="audio" src="./sounds/Psycho.mp3"></audio>
    <script src="./index.js"></script>
  </main>
</body>
</html>
